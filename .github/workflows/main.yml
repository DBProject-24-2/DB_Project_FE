name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Create .env File
        run: |
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" > .env

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build application
        run: |
          echo "빌드 시작! 현재 적용된 환경 변수:"
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}"
          REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }} npm run build
          echo "✅ 빌드 완료!"
          grep -r "http" build/static/js/ || echo "❌ 환경 변수가 빌드되지 않음!"

      - name: Check Environment Variables
        run: echo "$REACT_APP_API_URL"

      - name: Deploy to production (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to production..."
          # 여기에 배포 명령어 추가 (예: AWS CLI, Docker Push, SSH 등)
